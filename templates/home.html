<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('background-image.jpg'); /* Replace with the path to your background image */
            background-size: cover;
            background-repeat: no-repeat;
            text-align: center;
            padding: 100px;
        }

        h1 {
            font-size: 64px;
            color: #333;
            font-family: 'Comic Sans MS', cursive;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #007bff;
            color: #fff;
            font-size: 24px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1 style="font-family: 'Comic Sans MS', cursive;">ROCK PAPER SCISSORS</h1>
    <a href="/play" class="button">PLAY</a>
</body>
</html>
